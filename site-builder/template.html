            display: flex;

<div class="menu">

        <li><a id="home" class="active" onclick="setActive('home')">Home</a></li>

<script>
    // Set the current year dynamically
    document.getElementById('year').textContent = new Date().getFullYear();

    // Select all <img> elements
    document.querySelectorAll('img').forEach(img => {
    img.addEventListener('click', () => {
      const imageUrl = img.src; // Use the image's src attribute
      window.open(imageUrl, '_blank'); // Open the image in a new tab
    });
    });

    function setActive(sectionId) {
        // Hide all sections
        const sections = document.querySelectorAll("section");
        sections.forEach(section => section.classList.remove("active"));

        // Remove active class from all menu buttons
        const buttons = document.querySelectorAll(".menu ul li a");
        buttons.forEach(button => button.classList.remove("active"));

        // Show the selected section and highlight the menu button
        document.getElementById(sectionId).classList.add("active");
        document.getElementById(sectionId + "-section").classList.add("active");
    }

</script>
